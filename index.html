<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spring Mass Damper Simulation</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .controls  {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    svg {
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <h1> Spring Mass Damper Simulation </h1>

  <div class="controls">
    <button id="toggle-simulation">Start Simulation</button>

    <div class="slider-container">
      <label for="rows">Rows:</label>
      <input id="rows" type="number" value="3" min="1" >
    </div>

    <div class="slider-container">
      <label for="cols">Cols:</label>
      <input id="cols" type="number" value="3" min="1" >
    </div>

    

    <div>
      <label for="integration-method">Choose Integration Method:</label>
      <select id="integration-method">
        <option value="verlet">Verlet</option>
        <option value="euler">Euler</option>

      </select>
    </div>

  </div>

  <div class="controls2">
    
    <div>
      <label for="simulation-speed">Simulation Speed:</label>
      <input type="range" id="simulation-speed" min="1" max="10" value="5">
      <span id="simulation-speed-value">5</span>
    </div>
    <div>
      <label for="particle-mass">Particle Mass:</label>
      <input type="range" id="particle-mass" min="0.1" step="0.1" value="0.2">
      <span id="particle-mass-value">0.2</span> kg
    </div>

    <div class="slider-container">
      <label for="restore-force">Restore Force:</label>
      <input id="restore-force" type="range" min="0" max="1" step="0.01" value="0.5">
      <span id="restore-force-value">0.50</span>
    </div>
     <div class="slider-container">
      <label for="damping">Damping:</label>
      <input id="damping" type="range" min="0" max="1" step="0.01" value="0.5">
      <span id="damping-value">0.50</span>
    </div>
  </div> 

  <svg id="simulation-area" width="800" height="600"></svg>
  <script src="main.js"></script>
</body>

</html>
